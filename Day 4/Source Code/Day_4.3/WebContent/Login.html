<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login Page</title>
	</head>
	<body>
		<form action="validate" method="post">
			<table>
				<tr>
					<td>Email:</td>
					<td><input type="text" name="txtEmail"/></td>
				</tr>
				<tr>
					<td>Password</td>

				</tr>
				<tr>

				</tr>
			</table>
		</form>
	</body>
</html>
